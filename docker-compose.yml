version: "3.9"
services:
  polysport:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: ["python", "-m", "app.main"]
    environment:
      APP_ENV: local
      PAPER_TRADING: "true"
      TELEGRAM_ADMINS: ""
      PYTHONPATH: "/app/src"
      DB_PATH: "data/polysport.db"
