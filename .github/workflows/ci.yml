name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/ tests/

      - name: Run type checking
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run tests
        run: |
          pytest -v tests/ --cov=src --cov-report=term-missing

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          pip install -e .
          pip-audit || true  # Don't fail on audit warnings

      - name: Check for secrets
        run: |
          # Check for common secret patterns
          ! grep -rE "(api_key|secret|password|token)\s*=\s*['\"][^'\"]+['\"]" src/ --include="*.py" || echo "Warning: Possible hardcoded secrets found"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t polysport:test .

      - name: Test Docker image
        run: |
          docker run --rm polysport:test python -c "from app.health import check_health; print('OK')"
